{% extends 'base.html' %}
{% block container %}
{% for n in TOP_LEVEL_CATEOGORIES %}
									{% if n.children.count > 0 %}
	                                <li class="dropdown">
	                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ n }}</a>
	                                    <ul class="dropdown-menu multi-column-menu">
	                                    	{% for s in n.children.all %}
	                                    <li>
	                                            <a href="{{ s.get_absolute_url }}">{{ s }}</a>
	                                        </li>
											{% endfor %}
	                                    </ul>
	                                </li>
									{% else %}
									 <li>
	                                    <a href="{{ n.get_absolute_url }}">{{ n }}</a>
	                                </li>
									{% endif %}
									{% endfor %}
									{% endblock %}
