{% extends 'base.html' %}
{% block title %}ModernMom Scoop{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ MEDIA_URL }}css/homepage.css" type="text/css">
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
{% endblock %}
{% block container %}

<div class="row">
    <div class="span8">
  
						
	<div class="bars">
           <span class="wht-bg-H1 pink"><span class="black">{{ category }}</span></span>
        </div>
        {% for ci in category.items.all %}
        <div class="gcontent-box">
        	<div class="gcontent-thumb">
        		<a href="#"><img src="http://placehold.it/180x180" class="img-circle"/></a>	
        	</div>
        	
        		<h4 class="gtitle"><a href="#">{{ ci.object|safe}}</a></h4>
        		
        		<p>{{ ci.object.description|safe }}</p>
        		<div class="button-align">
        			<a href="{{ ci.object.get_absolute_url }}"><button type="button" class="btn btn-info btn-xs">Read More...</button></a>	
        		</div>
        	
        		</p>
        	        	
        </div><!--end gcontent-box-->
        {% endfor %}
    </div><!--end span 8-->
    <div class="span4">
        <!-- right rail-->
        <div align="center">
        	<img src="http://placehold.it/300x250"/>	
	</div>
	
        <div class="pics-of-day">
        	<div class="bars">
          	 	<span class="wht-bg-H1 pink"><span class="black">Pics of The Day</span></span>
        	</div>
        	<a href="#"><img src="http://placehold.it/370x250" class="img-rounded"/></a>	
        </div>
    </div>
    <!-- /right rail-->
    <!-- /row -->
</div>
</div>
</div>
<!-- /container -->
{% endblock %}
