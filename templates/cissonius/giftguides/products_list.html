{% block container %}
<form method="POST" action="">

    {% for product in products %}

        <div class="span1">

        </div>
        <div class="span2">

        </div>
        <div class="span6">
            <p>{{ product.description }}</p>
			<p><a href="{% url product_detail_edit product.uuid %}" target="_blank"><i class='icon-edit'></i>Edit Product</a></p>
        </div>
    </div>
	

    {% endfor %}

</form>
{% endblock %}
