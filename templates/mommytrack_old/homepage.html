{% extends 'base.html' %}
{% block title %}News for Moms{% endblock %}
{% block head %}
<style type="text/css">
    .thumbnails li {
    position: relative;
    overflow: hidden;
}
.text {
	background-color: #000;
	color: #fff;
	bottom: 4px;
	display: block;
	left: 5px;
	line-height: 1.6em;
	position: absolute;
	padding: 5px 10px;
	width: 270px;
	opacity: .70;
	-moz-opacity: .70;
	filter: alpha(opacity=70);
}
</style>
{% endblock %}
{% block container %}
<div class="row">
    <div class="span12">
        <ul class="media-grid thumbnails">
        	 {% for item in pushed %}
            <li class="span4">
            	<div class="thumbnail">
            		<a href="{{ item.get_absolute_url }}">
            		<!-- Image -->
            		<div>
                    	<img src="{{item.image.get_largegrid_url }}">
                    </div>
                    	<div class="text">{{item.title }}</div>
                    </a>
            	</div>
            </li>
			{% endfor %}
          
        </ul>
    </div>
</div>

{% endblock %}
{% block footer_scripts %}
{% endblock %}

<div class="row">
    <div class="span12">
        <ul class="media-grid">
            {% for item in pushed %}
            <li>
                <a href="">
                	<img class="thumbnail" alt="Image For {{item}}" src="{{item.image.get_largegrid_url }}">
                 
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
