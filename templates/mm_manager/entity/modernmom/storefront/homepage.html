<style type="text/css">
.title-wrapper {
font-size: 12px;
color: #EA3565;
}
.title-wrapper h2 {

font-weight: bold;
text-transform: uppercase;
font-size: 32px;
line-height: 34px;
letter-spacing: -0.05em;
vertical-align: middle;
margin: 0;
color: black;
white-space: nowrap;
}
a {
background-color: white;
text-decoration: none;
}

 a {

}

.title-wrapper h2 a {

}

<div>

</div>
{% endif %}
    <ul>

    </ul>
{% endif %}
{% endblock %}
